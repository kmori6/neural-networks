test_json_path: ???
train_config_path: ???
model_path: ???

hydra:
  run:
    dir: ./
  output_subdir: null
  job_logging:
    version: 1
    formatters:
      simple:
        format: '%(asctime)s %(filename)s:%(lineno)d %(levelname)s: %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      handlers: [console]
    disable_existing_loggers: false
